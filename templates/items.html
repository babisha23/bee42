{% extends 'base.html '%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>PRODUCT DETAILS</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{% static 'card/css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" href="{% static 'card/css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'card/css/responsive.css' %}">
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'card/css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
   </head>
   <!-- body -->
   <body class="main-layout">
      <!-- header -->
      <header>
         <!-- header inner -->
         <div  class="head_top">
            <div class="header">
               <div class="container-fluid">
                  <div class="row">
                     <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                        <div class="full">
                           <div class="center-desk">
                              <div class="logo">
                           
                                 <h1>PRODUCT</h1>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                        <nav class="navigation navbar navbar-expand-md navbar-dark ">
                           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                           <span class="navbar-toggler-icon"></span>
                           </button>
                        </nav>
                     </div>
                  </div>
               </div>
            </div>
            <!-- end header inner -->
            <!-- end header -->
            <!-- banner -->

         </div>
      </header>
      <!-- end banner -->
      <!-- store -->
      <div class="store">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2>Best <span class="red">In Our Store</span> </h2>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-12">
                  <div class="black_bg">
            <div class="row d_flex">
               <div class="col-md-4">
                        <div class="store_box ">
                           <figure><img src="{{pdt.img.url}}" alt="#"/></figure>
                        </div>
                     </div>
                     <div class="col-md-8">
                        <div class="store_box ">

                           <h3>{{pdt.name}}</h3>
                           <p style="color: black;">{{pdt.desc}}<br>price: {{pdt.price}}$</p>
                           <p style="color: brown;">stock: {{pdt.stock}}<br>{{pdt.available}}</p>
{% if pdt.stock <= 0 %}
<h1 style="color: yellow;">not avalible</h1>

                           {% else %}
                           <a class="btn" href="{% url 'addcart' pdt.id %}">add cart</a><br>
{% endif %}
                        </div>

                     </div>
                  </div>
               </div>
            </div>
            </div>
         </div>
      </div>
      <!-- end store -->

      <!-- Testimonial -->


      <script src="{% static 'card/js/jquery.min.js' %}"></script>
      <script src="{% static 'card/js/popper.min.js' %}"></script>
      <script src="{% static 'card/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'card/js/jquery-3.0.0.min.js' %}"></script>
      <script src="{% static 'card/js/plugin.js' %}"></script>
      <!-- sidebar -->
      <script src="{% static 'card/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'card/js/custom.js' %}"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
   </body>
</html>
{% endblock %}
