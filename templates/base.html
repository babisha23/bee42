{% load static %}
<!DOCTYPE html>

<html lang="">
<head>
<title>BEE 42</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'login_page/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
<style>
  .ab{
    height:50%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }

  .notification {

color: white;
text-decoration: none;
padding: 15px 26px;
position: relative;
display: inline-block;

}

.notification:hover {
background:white;
}

.notification .badge {
position: absolute;
top: -10px;
right: -10px;
padding: 5px 10px;
border-radius: 50%;
background-color:white;
color:black;
}
</style>
</head>
<body id="top">
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- Top Background Image Wrapper -->
<div class="ab" style="background-image:url({% static 'login_page/images/demo/backgrounds/42.jpg' %});">
  <!-- ################################################################################################ -->
  <header id="header" class="hoc clear">
    <!-- ################################################################################################ -->
    <div id="logo" class="one_quarter first">
      <h1 class="sidebar-left" fg="whight"><a href="/">BEE 42</a></h1>
      <p class="sidebar-left">Shop your choise</p>
    </div>

    <!-- ################################################################################################ -->
  </header>
  <!-- ################################################################################################ -->
  <!-- ################################################################################################ -->
  <!-- ################################################################################################ -->
  <section id="navwrapper" class="hoc clear">
    <!-- ################################################################################################ -->
    <nav id="mainav">
      <ul class="clear">
        
        <li><a class="active" href="/">home</a></li>
        <li><a href="{% url 'acDetails' %}" class="active">signin</a></li>
        <li><a href="{% url 'cartDetails' %}" class="notification"><span>cart</span><span class="badge">{{itc}}</span></a>
        </li>
        <li><a href="{% url 'out' %}" class="active">logout</a></li>
        </li>
        </ul>
    </nav>
    <!-- ################################################################################################ -->
    <div id="searchform">
      <div>
        <form action="{% url 'serch' %}" method="get">
          <fieldset>
            <legend>Quick Search:</legend>
            <input type="text" placeholder="search you item" name="q">
            <button type="submit"><i class="fas fa-search"></i></button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- ################################################################################################ -->
  </section>
  {% block content %}
  {% endblock %}
</div>
</body>
</html>
